<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   	<script src="properties.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["map"]});
      google.charts.setOnLoadCallback(drawChart);
      
      
      function drawChart() {
      	
      	var data = new google.visualization.DataTable();
      	data.addColumn('number', 'latitud');
      	data.addColumn('number', 'longitud');
      	data.addColumn('string', 'nombre');
      	
      	$.getJSON(coordenadas
      	, function(response){
      		 for(var i in response){
      		      data.addRows([[response[i]["latitud"],response[i]["longitud"],response[i]["nombre"]]]);
      		 }
      		            	                                                                         
      		  var options = {'title':'TituloMapa'
      		  };
      		  var chart = new google.visualization.Map(document.getElementById('map_div'));
      		 chart.draw(data, options);       
      		}); //END getJSON	      	
      }

    </script>
  </head>

  <body>
    <div id="map_div" style="width: 800px; height: 600px"></div>
  </body>
</html>
